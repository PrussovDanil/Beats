<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>BEATS</title>
  <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">


</head>
<body>
  
  <section class="section section--order">
    <div class="container">
      <h2 class="form__title">ЗАКАЖИТЕ ДОСТАВКУ</h2>
      <form action="" class="form">
        <div class="form__col">
          <div class="form__row">
            <label for="" class="form__block">
              <div class="form__subtitle">Имя</div>
              <input type="text" class="form__input">
            </label>
            <label for="" class="form__block">
              <div class="form__subtitle">Телефон</div>
              <input type="text" class="form__input">
            </label>
          </div>
          <div class="form__row">
            <label for="" class="form__block">
              <div class="form__subtitle">Улица</div>
              <input type="text" class="form__input">
            </label>
          </div>
          <div class="form__row">
            <label for="" class="form__block">
              <div class="form__subtitle">Дом</div>
              <input type="text" class="form__input">
            </label>
            <label for="" class="form__block">
              <div class="form__subtitle">Корпус</div>
              <input type="text" class="form__input">
            </label>
            <label for="" class="form__block">
              <div class="form__subtitle">Квартира</div>
              <input type="text" class="form__input">
            </label>
            <label for="" class="form__block">
              <div class="form__subtitle">Этаж</div>
              <input type="text" class="form__input">
            </label>
          </div>
        </div>
        <div class="form__col">
          <div class="form__row form--input">
            <label for="" class="form__block">
              <div class="form__subtitle">Комментарий</div>
              <textarea   class="form__input form__input--textarea"></textarea>
              
            </label>
            <div class="form__controls">
              <label class="radio">
                <input type="radio" name="option" class="radio__elem">
                <div class="radio_visible"></div>
                <div class="radio__title">Потребуется сдача</div>
              </label>
              <label class="radio">
                <input type="radio" name="option" class="radio__elem">
                <div class="radio_visible"></div>
                <div class="radio__title">Оплата картой</div>
              </label>
            </div>
            <div class="form__controls">
              <label  class="radio radio--checkbox">
                <input type="checkbox"  class="radio__elem">
                <div class="radio_visible"></div>
                <div class="radio__title">Не перезванивать</div>
              </label>
             </div>
             <div class="form__btns">
               <input type="submit" value="Заказать" class="btn btn--theme--red">
               <input type="reset" value="Очистить" class="btn btn--theme--trans">
             </div>
          </div>
        </div>
      </form>
    </div>
  </section>

  <div id="modal" class="modal">
    <div class="modal__container">
      <div class="modal__content">
        Сообщение отпралено
      </div>
      <div class="modal__button-container">
        <a href="#" class="btn btn--theme--red">Закрыть</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
  <script src="./js/modal.js"></script>
  
</body>
</html>
