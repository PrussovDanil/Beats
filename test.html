<body>

  <div class="wrapper">

    <section data-sidemenu-theme="red" class="section player-section" data-section-id="player">
      <div class="container">
          <h2 class="section__title">Как мы работаем</h2>
        <div class="player-section__container">
          <div class="player ">
            <div class="player__wrapper">
              <video id="video" class="player__elem" poster="./img/splash_screen.jpg" >
              <source src="./video/test.mp4">
              </video>
            <button class="player__elem-big player__button">

              <img src="./icon/playbig.svg" alt="">
            </button>
             
              
            </div>
            <div class="player__controls">
              <button class="player__start player__button">
                <img src="./icon/play.svg" alt="" class="player__play">
                <img src="./icon/x.svg" alt="" class="player__pause"> 
              </button>
              <div class="player__playback">
                <input type="range"  class="player__playback-button" id="durationLevel">
              </div>
              <div class="player__duration">
                <span class="player__duration-completed">0:00</span>:
                <span class="player__duration-completed">0:00</span>
              </div>

            </div>
          </div>
        </div>
            
      </div>
  </section>
